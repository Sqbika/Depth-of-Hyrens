<html>
    <head>
        <title>Depth of </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script>
            var lastcommand = "help";

            listenToEnter = (ev) => {
                if (event.key == 'Enter') {
                    lastcommand = $('#commands')[0].value;
                    if ($('#commands')[0].value !== "clear") {
                        $('#log')[0].value += "\n\n>" + $('#commands')[0].value;
                        $.post('/', {
                            stuff: $('#commands')[0].value
                        }, (data) => {
                            $('#log')[0].value += `\n${data.text}`;
                            $('#log').scrollTop($('#log')[0].scrollHeight); 
                        });
                        $('#commands')[0].value = "";
                        return false;
                    } else {
                        $('#log')[0].value = "";
                    }
                    $('#commands')[0].value = "";
                }
                if (event.key == "ArrowUp") {
                    $('#commands')[0].value = lastcommand;
                }
            }
        </script>
    </head>
    <body>
        <div id = "textbox">
                <textarea id="log" onchange="autoscroll()">Welcome to Depth of Hyrens Player!</textarea><br>
                <input id="commands" type="text" name="action" onkeydown="listenToEnter(event)">
        </div>
    </body>
</html>
